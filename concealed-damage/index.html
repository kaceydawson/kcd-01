    <script>
        $(document).ready(function(){
            $('select#customer-type').on('change', function() {
                //alert($(this).val());
                if ($(this).val()=="ssd"){
                    $('#vendor-id').show();
                    $('#dealer-details').show();
                } else if ($(this).val()=="nsd"){
                    $('#vendor-id').hide();
                    $('#dealer-details').show();                    
                } else if ($(this).val()=="ct"){
                    $('#vendor-id').hide();
                    $('#dealer-details').hide();
                }
            });
            $('#dealer-email').on('change', function() {
                if ($("#dealer-name, #dealer-address-1, #dealer-city, #dealer-state, #dealer-zip, #dealer-phone, #dealer-email").val()){
                    $("#machine-details").show();
                }
            });
            $('#machine-type').on('change', function() {
                $('#part-1').show();
            });
            $('#part-comments').on('change', function() {
                $('#part-2').show();
                $('#package-damage').show();
